<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FORM ANIMALI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h1 class="text-center">ANIMALI</h1>
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col col-12 col-md-6">
            <form id="pet-form">
              <div class="mb-3">
                <label for="cuccioloName" class="form-label"
                  >Il nome del tuo pet</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cuccioloName"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="yourName" class="form-label">Il tuo nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="yourName"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="cuccioloSpecies" class="form-label"
                  >La specie</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cuccioloSpecies"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="cuccioloBreed" class="form-label">Breed</label>
                <input
                  type="text"
                  class="form-control"
                  id="cuccioloBreed"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Salva</button>
            </form>
          </div>
          <ul id="pet-list"></ul>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./form.js"></script>
  </body>
</html>
